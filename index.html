<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<script src="index.js" defer></script>
	<title>Calculator</title>
</head>
<body>
	<div class="calc">
		<div class="calc__block">
			<div class="calc__output">
				<div data-previous class="calc__previous"></div>
				<div data-current class="calc__current"></div>
			</div>
			<div class="calc__row">
				<button data-clear class="calc__btn">C</button>
				<button data-delete class="calc__btn">DEL</button>
				<button data-number class="calc__btn">0</button>
				<button data-operation class="calc__btn calc__btn_orange">รท</button>
			</div>
			<div  class="calc__row">
				<button data-number class="calc__btn">1</button>
				<button data-number class="calc__btn">2</button>
				<button data-number class="calc__btn">3</button>
				<button data-operation class="calc__btn calc__btn_orange">+</button>
			</div>
			<div  class="calc__row">
				<button data-number class="calc__btn">4</button>
				<button data-number class="calc__btn">5</button>
				<button data-number class="calc__btn">6</button>
				<button data-operation class="calc__btn calc__btn_orange">-</button>
			</div>
			<div  class="calc__row">
				<button data-number class="calc__btn">7</button>
				<button data-number class="calc__btn">8</button>
				<button data-number class="calc__btn ">9</button>
				<button data-operation class="calc__btn calc__btn_orange">*</button>
			</div>
			<div  class="calc__row calc__row_btm">
				<button data-number class="calc__btn">.</button>
				<button data-number class="calc__btn">(</button>
				<button data-number class="calc__btn">)</button>
				<button data-equals class="calc__btn calc__btn_orange">=</button>
			</div>
		</div>
	</div>
</body>
</html>
